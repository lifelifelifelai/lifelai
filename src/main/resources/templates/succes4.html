<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ines part I</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h3 {
            color: #333;
            margin: 20px 0;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .audio-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        audio {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .credits {
            margin-top: 40px;
            color: #666;
            font-style: italic;
        }

        .credits h3 {
            color: #555;
            font-size: 1.2em;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="audio-section">
            <h3>↓</h3>
            <audio controls>
                <source th:src="@{/0310.wav}" type="audio/wav">
                <source th:src="@{/0310.wav}" type="audio/mpeg">
            </audio>
        </div>
        
        <div class="credits">
            <h3>我喜歡你</h3>
            <h3>by Life</h3>
            <h3>by Life</h3>
        </div>
    </div>
</body>
</html>
